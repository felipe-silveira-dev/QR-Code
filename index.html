<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link href="input.css" rel="stylesheet" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&display=swap"
      rel="stylesheet"
    />


    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="bg-blue-100">
    <main class="flex items-center justify-center w-max-2xl h-screen">
      <div
        class="bg-white m-auto max-w-xs md:max-w-sm rounded-lg p-4 flex flex-col items-center justify-center space-y-4 shadow-2xl"
      >
        <img
          src="./images/image-qr-code.png"
          alt="QR Code"
          class="rounded-lg"
        />
        <section
          class="flex flex-col p-2 justify-center text-center items-center space-y-2"
        >
          <p class="font-extrabold text-2xl">
            Improve your front-end skills by building projects
          </p>
          <p class="text-gray-500 font-bold text-xl">
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </section>
        <div class="attribution text-sm">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Felipe Silveira</a>.
        </div>
      </div>
    </main>
  </body>
</html>
